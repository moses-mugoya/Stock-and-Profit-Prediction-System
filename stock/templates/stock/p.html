{% extends 'stock/base.html' %}

{% block title %}Company detail Analysis {% endblock %}

{% block body %}
<div class="container">
    <div class="panel panel-default col-md-4">
        <a href="{{company.get_absolute_url}}">
            <div class="panel-body img">
                <img src="{{compony.image.url}}" class="img-responsive zoom">
            </div>
        </a>
        <hr>
        <div class="panel-header">
            <h4 style="text-align:center"> {{compony.name}}</h4>
        </div>
    </div>

    <div class="col-md-3">

        <a style="display:block; margin-bottom:20px" href="{% url 'stock:graph' compony.id %}" role="button" class="btn btn-primary">Draw graph</a>
    </div>
</div>


{% endblock %}
